version: "3.7"

services:

  gateway:
    container_name: windowswap_gateway
    build:
      context: ./gateway
    restart: always
    ports:
      - ${HTTP_PORT}:8080
    networks:
      - windowswap

  server:
    container_name: windowswap_server
    build:
      context: ./server
      target: prod
    environment:
      MYSQL_HOST: 'windowswap_mysql'
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    restart: always
    depends_on:
      - mysql
    networks:
      - windowswap

  redis:
    container_name: windowswap_redis
    image: redis:latest
    networks:
      - windowswap

  mysql:
    container_name: windowswap_mysql
    image: mariadb:latest
    restart: always
    volumes:
      - mysql_datastore:/var/lib/mysql
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=127.0.0.1", "--user=${MYSQL_USERNAME}", "--password=${MYSQL_PASSWORD}", "--silent"]
      interval: 10s
      timeout: 10s
      start_period: 30s
    networks:
      - windowswap

networks:
  windowswap:
    name: windowswap
    driver: bridge

volumes:
  mysql_datastore:
